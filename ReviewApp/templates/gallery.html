{% extends 'basic.html' %}
{% block title %}Welcome to Kokani Kitchen | About Us{% endblock %}

{% block css %}
{% load static %}
<style>
	img:hover {
		transform: scale(1.1);
	}
	.zomato:hover { 
		transition: 0.5s;
		padding-right: 10px; 
	}
	.card {
		max-width: 18rem;
		margin: 10px;
		background-color: #262626;
		font-weight: bold;
		padding-top: 2px;
		padding-left: 5px;
		padding-right: 5px;
		margin-bottom: 2px;
		border: 2px solid white;
		opacity: 0.8;

	}
	.modal {
		display: none;
		position: fixed;
		z-index: 1;
		padding-top: 100px;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		overflow: auto;
		background-color: rgb(0, 0, 0);
		background-color: rgba(0, 0, 0, 0.9);
	}
	.modal-content {
		margin: auto;
		display: block;
		width: 80%;
		max-width: 700px;
		-webkit-animation-name: zoom;
		-webkit-animation-duration: 0.6s;
		animation-name: zoom;
		animation-duration: 0.6s;	
	} 	 	
	@-webkit-keyframes zoom{
		from {-webkit-transform: scale(0);}
		to {-webkit-transform: scale(1);}
	}

	@keyframes zoom{
		from {transform: scale(0);}
		to {transform: scale(1);}
	}
	.close {
		position: absolute;
		top: 15px;
		right: 35px;
		color: #f1f1f1;
		font-size: 40px;
		font-weight: bold;
		transition: 0.3s;
	}
	.close:hover, .close:focus {
		color: #bbb;
		text-decoration: none;
		cursor: pointer;
	}
	@media (max-width: 544px) {
		.d-block {height: 275px; width: 375px;}
		.title {font-size: 25px;}
	}
	@media ((min-width: 500px) and (max-width: 800px)) {
		.d-block {height: 210px; width: 210px;}
		.title {font-size: 25px;}
		.title_class {font-size: 50px;  margin-left: 135px}
	}
	@media (min-width: 992px) {
		.d-block {height: 300px; width: 400px;}
		.title_class {font-size: 50px;  margin-left: 315px}
	}
	</style>
{% endblock %}

{% block js %}
<script>
	document.getElementById('gallery').setAttribute("class", "nav-item active");

	var modal = document.getElementById('myModal');
	var modalImg = document.getElementById('modimg');
	
	$('img').on('click', function () {
        modal.style.display = 'block';
		modalImg.src = this.src;      
    });

	var span = document.getElementsByClassName('close')[0];
	span.onclick = function() {
		modal.style.display = 'none';
	}
</script>
