{% extends 'basic.html' %}
{% block title %}Welcome to Kokani Kitchen | About Us{% endblock %}

{% block css %}
<style>
	.zomato:hover { 
		transition: 0.5s;
		padding-right: 10px; 
	}
	.card {
		max-width: 18rem;
		margin: 10px;
		background-color: #262626;
		font-weight: bold;
		padding-top: 2px;
		padding-left: 5px;
		padding-right: 5px;
		margin-bottom: 2px;
		border: 2px solid white;
		opacity: 0.8;

	}
	@media (max-width: 544px) {
		.d-block {height: 275px; width: 375px;}
		.title {font-size: 25px;}
	}
	@media ((min-width: 500px) and (max-width: 800px)) {
		.d-block {height: 210px; width: 210px;}
		.title {font-size: 25px;}
		.title_class {font-size: 50px;  margin-left: 135px}
	}
	@media (min-width: 992px) {
		.d-block {height: 300px; width: 400px;}
		.title_class {font-size: 50px;  margin-left: 315px}
	}
	</style>
{% endblock %}
